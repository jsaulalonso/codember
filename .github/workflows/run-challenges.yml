name: Run Codember Challenges

on:
  push:
    branches:
      - 'main'

jobs:
  resolve-challenges:
    strategy:
      matrix:
        challenges: ['01']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          cd challenges/${{ matrix.challenges }}
          echo "--------------------------"
          echo "---    CHALLENGE ${{ matrix.challenges }}    ---"
          echo "--------------------------"
          pip install -r requirements.txt >/dev/null 2>&1
          python main.py
          echo "----------------------------"
