name: Run Codember Challenges

on:
  - push

jobs:
  resolve-challenges:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          cd challenges
          for challenge in `ls -1`
          do
            echo "----------------------------"
            echo "--- CHALLENGE $challenge ---"
            echo "----------------------------"
            pushd $challenge >/dev/null 2>&1
            pip install -r requirements.txt >/dev/null 2>&1
            python main.py
            popd >/dev/null 2>&1
            echo "----------------------------"
            done